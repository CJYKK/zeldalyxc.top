<!DOCTYPE html>
<html>
  <head>
    <title>急急急急急急</title>
  </head>
  <body>
    <h1>家长会什么时候来啊</h1>
    <h2 id="countdown">加载中……</h2>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('countdown', function (countdown) {
        document.getElementById('countdown').innerHTML = countdown;
      });
    </script>
  </body>
</html>
